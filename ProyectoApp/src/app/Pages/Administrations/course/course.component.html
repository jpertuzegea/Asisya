
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <br>

    <a data-toggle="modal" class="btn btn-primary" id="btn_nuevo_Autor" (click)="ShowModal(true,'Registro')">Nuevo Curso</a>

  </div>

  <div class="col-lg-2">
  </div>

</div>


<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">

        <div class="ibox-title">
          <h5 align="center">Listado de Cursos Existentes en el Sistema</h5>

          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>

            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>

            <ul class="dropdown-menu dropdown-user">
              <li>

              </li>

            </ul>

            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>

          </div>

        </div>


        <div class="ibox-content">
          <div class="table-responsive">

            <table class="table table-striped table-bordered table-hover dataTables-example">

              <thead>
                <tr>

                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>ProfesorId</th>


                  <th> </th>
                  <th> </th>

                </tr>
              </thead>

              <tbody>

                <tr *ngFor="let item of List">

                  <td> {{item.CourseId}} </td>
                  <td> {{item.CourseName}} </td>
                  <td> {{item.Description}} </td>
                  <td> {{item.TeacherId}} </td>
                  <td>
                    <a (click)="ViewCourse(item.CourseId)" title="Modificar Profesor" data-toggle="modal" id="{{item.CourseId}}"><i class="fa fa-edit"></i></a>
                  </td>

                  <td>
                    <a (click)="DeleteCourse(item.CourseId)" title="Eliminar Profesor" data-toggle="modal" id="{{item.CourseId}}"><i class="fa fa-trash"></i></a>
                  </td>


                </tr>
              </tbody>
              <tfoot>
                <tr>

                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>ProfesorId</th>

                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!--Estructura del Modal-->
<div class="modal inmodal" id="myModal2" [ngClass]="{'show':showModal}" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content animated flipInY">
      <div id="contenido">

        <form (submit)="SaveChanges()" [formGroup]="form">

          <div class="modal-header">
            <button (click)="ShowModal(false,'Registro')" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 style="color:#4c95ff" class="modal-title">Formulario de {{Action}} de Curso</h4>
          </div>
          <div class="modal-body">

            <div class="row">

              <div class="col-sm-4 b-r">
                <h3 class="m-t-none m-b"></h3>

                <input type="hidden" class="form-control" formControlName="CourseId" />

                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" formControlName="CourseName" />
                </div>

                <div class="form-group">
                  <label>Descripcion</label>
                  <input type="text" class="form-control" formControlName="Description" />
                </div>

                
                <div class="form-group">
                  <label>Profesor</label>
                  <select class="form-control" formControlName="TeacherId">
                    <option *ngIf="Action=='Registro'" value="" selected>Seleccione una opci√≥n</option>
                    <option *ngFor="let item of ListTeachers" value="{{item.Value}}">{{item.Text}}</option>
                  </select>
                </div>

              </div>


              <div class="col-sm-4  b-r">
                <br>



              </div>



              <div class="col-sm-4 "></div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="BotonRegistrar" type="submit"><strong>Registrar</strong></button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
